<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oracle Cloud Tools</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            --PRIMARY-COLOR: #cc1f20;
        }

        body {
            width: 320px;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #fff;
        }

        .header {
            background-color: var(--PRIMARY-COLOR);
            color: white;
            padding: 16px 20px;
            font-size: 16px;
            font-weight: 600;
        }

        .content {
            padding: 16px 20px;
        }

        .feature-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }

        .feature-item:last-child {
            border-bottom: none;
        }

        .feature-label {
            font-size: 14px;
            color: #333;
            font-weight: 500;
        }

        .feature-description {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 48px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .3s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--PRIMARY-COLOR);
        }

        input:checked+.slider:before {
            transform: translateX(24px);
        }

        .footer {
            background-color: #f8f9fa;
            padding: 12px 20px;
            font-size: 11px;
            color: #666;
            text-align: center;
            border-top: 1px solid #eee;
        }

        .shortcuts-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .shortcut-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 12px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .shortcut-keys {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 13px;
            font-weight: 600;
        }

        kbd {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            padding: 4px 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            font-weight: 600;
            color: #333;
        }

        .shortcut-description {
            font-size: 13px;
            color: #666;
        }

        #back-button:hover {
            opacity: 0.8;
        }

        .btn-primary {
            background-color: var(--PRIMARY-COLOR);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-primary:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="header">
        Oracle Cloud Tools
    </div>

    <div class="content">
        <div class="feature-item">
            <div>
                <div class="feature-label">Azure DevOps Integration</div>
                <div class="feature-description">Add tasks from Azure DevOps</div>
            </div>
            <label class="switch">
                <input type="checkbox" id="toggle-azure-devops">
                <span class="slider"></span>
            </label>
        </div>
        <!--div class="feature-item">
            <div>
                <div class="feature-label">Experimental Features</div>
                <div class="feature-description">Enable beta functionalities</div>
            </div>
            <label class="switch">
                <input type="checkbox" id="toggle-experimental-features">
                <span class="slider"></span>
            </label>
        </div-->
    </div>

    <div class="footer">
        <button id="apply-btn" class="btn-primary" style="width: 100%; margin-bottom: 8px;">Apply Changes</button>
        <div style="font-size: 10px; margin-bottom: 8px;">Changes require reload</div>
        <div style="margin-top: 8px;">
            <a href="#" id="view-shortcuts-link"
                style="color: var(--PRIMARY-COLOR); text-decoration: none; font-weight: 500;">⌨️ View Keyboard
                Shortcuts</a>
        </div>
    </div>

    <div id="shortcuts-page" style="display: none;">
        <div class="header">
            <button id="back-button"
                style="background: none; border: none; color: white; cursor: pointer; font-size: 18px; margin-right: 8px; padding: 0;">←</button>
            Keyboard Shortcuts
        </div>
        <div class="content">
            <div class="shortcuts-list">
            </div>
        </div>
        <div class="footer">
            All shortcuts work on the Timecards page
        </div>
    </div>

    <script type="module" src="popup.js"></script>
</body>

</html>
