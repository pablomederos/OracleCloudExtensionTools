<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oracle Cloud Tools</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            --PRIMARY-COLOR: #cc1f20;
        }

        body {
            width: 320px;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #fff;
        }

        .header {
            background-color: var(--PRIMARY-COLOR);
            color: white;
            padding: 16px 20px;
            font-size: 16px;
            font-weight: 600;
        }

        .content {
            padding: 16px 20px;
        }

        .feature-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }

        .feature-item:last-child {
            border-bottom: none;
        }

        .feature-label {
            font-size: 14px;
            color: #333;
            font-weight: 500;
        }

        .feature-description {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }

        /* Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 48px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .3s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--PRIMARY-COLOR);
        }

        input:checked+.slider:before {
            transform: translateX(24px);
        }

        .footer {
            background-color: #f8f9fa;
            padding: 12px 20px;
            font-size: 11px;
            color: #666;
            text-align: center;
            border-top: 1px solid #eee;
        }
    </style>
</head>

<body>
    <div class="header">
        Oracle Cloud Tools
    </div>

    <div class="content">
        <div class="feature-item">
            <div>
                <div class="feature-label">Azure DevOps Integration</div>
                <div class="feature-description">Add tasks from Azure DevOps</div>
            </div>
            <label class="switch">
                <input type="checkbox" id="toggle-azure-devops" checked>
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <div class="footer">
        Settings are saved automatically
    </div>

    <script src="popup.js"></script>
</body>

</html>
