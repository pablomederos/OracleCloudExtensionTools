<div style="padding: 15px;">
    <div class="control-group">
        <label for="adoOrgUrl">Org URL</label>
        <input type="text" id="adoOrgUrl" value="{{orgUrl}}" placeholder="e.g. https://dev.azure.com/yourorg">
    </div>
    <div class="control-group">
        <label for="adoProject">Project</label>
        <input type="text" id="adoProject" value="{{project}}" placeholder="e.g. YourProject">
    </div>
    <div class="control-group">
        <label for="adoApiVersion">API Version</label>
        <input type="text" id="adoApiVersion" value="{{apiVersion}}" placeholder="e.g. 7.1">
    </div>
    <div class="control-group">
        <label for="username">Username</label>
        <input type="text" id="username" value="{{username}}" placeholder="e.g. Gabriel Mederos <email>">
    </div>
    <div class="control-group">
        <label for="adoToken">DevOps Token (PAT)</label>
        <input type="password" id="adoToken" placeholder="Leave empty to keep existing token">
        <a id="getPatLink" href="#" target="_blank" rel="noopener noreferrer" class="pat-link"
            style="display: none;">Get your PAT here</a>
    </div>
    <button id="saveSettingsBtn" class="btn-primary" style="margin-top: 20px;">Save Settings</button>
</div>
