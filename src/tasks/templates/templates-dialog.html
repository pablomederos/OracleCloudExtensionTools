<div class="dialog-header">
    <h2 style="color: white;">Comment Templates</h2>
    <button class="close-btn">&times;</button>
</div>

<div class="dialog-body" style="padding: 20px;">
    <div style="display: flex; gap: 20px; height: 400px;">
        <!-- List Side -->
        <div style="flex: 1; display: flex; flex-direction: column; border-right: 1px solid #eee; padding-right: 20px;">
            <h3 style="margin-top: 0;">Saved Templates</h3>
            <div id="templatesList" style="flex: 1; overflow-y: auto; border: 1px solid #ddd; border-radius: 4px;">
                <!-- Templates will be injected here -->
            </div>
            <button id="addTemplateBtn" class="devops-btn" style="margin-top: 10px; width: 100%;">+ New
                Template</button>
        </div>

        <!-- Editor Side -->
        <div id="editorPanel" style="flex: 1; display: flex; flex-direction: column; display: none;">
            <h3 id="editorTitle" style="margin-top: 0;">New Template</h3>
            <input type="text" id="templateTitle" placeholder="Title"
                style="margin-bottom: 10px; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
            <textarea id="templateContent" placeholder="Content"
                style="flex: 1; margin-bottom: 10px; padding: 8px; border: 1px solid #ccc; border-radius: 4px; resize: none;"></textarea>
            <div style="display: flex; gap: 10px; justify-content: flex-end;">
                <button id="cancelTemplateBtn"
                    style="padding: 8px 16px; border: 1px solid #ccc; background: white; border-radius: 4px; cursor: pointer;">Cancel</button>
                <button id="saveTemplateBtn" class="devops-btn">Save</button>
            </div>
        </div>

        <div id="emptyState" style="flex: 1; display: flex; align-items: center; justify-content: center; color: #666;">
            Select a template to view or click New Template
        </div>
    </div>
</div>
